<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    
    <section class="summary-card-container">
      <section class="result-card">
        Your Result
        76
        of 100
      
        Great
        You scored higher than 65% of the people who have taken these tests.  
      </section>
      <section class="summary-card">
        <h2 class="summary-card-title">Summary</h2>
        <section class="summary-item reaction-item">
          <span class="icon-and-title">
            <img src="./assets/images/icon-reaction.svg" alt="Small red lightning bolt icon">  
            <span>Reaction</span></span>
          <span class="summary-score"><span class="numerator">80</span> / 100</span>
        </section>
        <section class="summary-item memory-item">
          <span class="icon-and-title">
            <img src="./assets/images/icon-memory.svg" alt="Small yellow brain icon">
            Memory
          </span>
          <span class="summary-score"><span class="numerator">92</span> / 100</span>
        </section>
        <section class="summary-item verbal-item">
          <span class="icon-and-title">
            <img src="./assets/images/icon-verbal.svg" alt="Small green chat bubble icon">
            Verbal
          </span>
          <span class="summary-score"><span class="numerator">61</span> / 100</span>
        </section>
        <section class="summary-item visual-item">
          <span class="icon-and-title">
            <img src="./assets/images/icon-visual.svg" alt="Small purple eye icon">
            Visual
          </span>
          <span class="summary-score"><span class="numerator">72</span> / 100</span>
        </section>
        <button class="continue-button">Continue</button> 
      </section>

     </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
